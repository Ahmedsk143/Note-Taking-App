<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="https://i.ibb.co/9G0TzRp/post-it.png"
      type="image/x-icon"
    />
    <title>Noty | Note taking app</title>
  </head>
  <body class="g1">
    <header class="tools">
      <div class="clear-btn g1"><i class="fa-solid fa-broom"></i>Clear</div>
      <div class="search-box">
        <input type="text" placeholder="Search..." class="s-input" />
        <button class="s-icon g1"><i class="fas fa-search"></i></button>
      </div>
      <div class="back-changer">
        <h2>Background</h2>
        <div class="gradients">
          <div class="gradient g-1 active" data-g="g1"></div>
          <div class="gradient g-2" data-g="g2"></div>
          <div class="gradient g-3" data-g="g3"></div>
          <div class="gradient g-4" data-g="g4"></div>
          <div class="gradient g-5" data-g="g5"></div>
        </div>
      </div>
    </header>
    <div class="notes"></div>
    <div class="add" title="Add Note">
      <!-- <i class="fa-solid fa-file"></i> -->
    </div>
    <script src="./script.js"></script>
  </body>
</html>
